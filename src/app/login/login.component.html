<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>

<div > 
  <div style=" margin-top: 50px; height: auto; padding-left: 50px;padding-right: 50px;">
<mat-card >
  <mat-card-content  >
    <small style="color: red;">{{message}}</small><br>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  
      
    
       
       <!-- <label for="userName"><b>Email</b></label>
        <input type="text" ngModel placeholder="abc@gmail.com" name="userName" id="userName" class="form-control"
          required>
        <label for="password"><b>Password</b></label>
       <input type="password" ngModel placeholder="Password" name="password" id="password" class="form-control"
          required>
        <button type="submit" mat-raised-button color="primary" style="padding: 16px 20px;">Login</button> -->


        <div class="form-group" style="align-content: center;">
          <label for="userName">Email</label><br>
          <input type="email" id="userName" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" [(ngModel)]="formData.userName"  name="userName" #userName="ngModel" style="width: 50%;" required>  
          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert  alert-danger" style="width: 30%;">
              <div *ngIf="userName.errors?.['required']">Email is required</div>
              <div *ngIf="userName.errors?.['email']"> Enter valid email</div>  
              <div *ngIf="userName.errors?.['pattern']"> Enter valid email </div>             
          </div>       
      
      <div class="form-group">
          <label for="pass">Password</label><br>
          <input type="password" class="form-control" id="password" [(ngModel)]="formData.pass" name="password" #password="ngModel" style="width: 50%;" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert  alert-danger" style="width: 50%;">
              <div *ngIf="password.errors?.['required']">Password is required</div>
              
          </div>        
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-info" [disabled]="!loginForm.form.valid">Login</button>
      </div>
        <p>Create Account? <a routerLink="/registration">Signup</a>.</p>
      </div>
    </form>
  </mat-card-content>
</mat-card>
  </div>
</div>
</html>
