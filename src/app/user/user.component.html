  <div  >
    <div *ngIf="!size" style=" margin-top: 100px; height: 500px;text-align: center; height: auto;">
    <mat-card  >
    <mat-card-title>
      Task Not Available...Add Tasks!!
    </mat-card-title>
    
    
    </mat-card>
  </div>
    <mat-card *ngIf="len" style="padding: 20px; background-color: pink;"  >
      <mat-card-header>
        <audio style="display: none;" controls autoplay>
          <source src=".\assets\notification.mp3" type="audio/mp3">
        </audio>
        <!-- <mat-card-title>Actions Buttons</mat-card-title> -->
        <mat-card-subtitle>Reminder : {{len}} Task For Today.</mat-card-subtitle>
      </mat-card-header>

    </mat-card><br>
    
    <table style="font-size: 5px;" *ngIf="size" mat-table [dataSource]="Tasklist" class="mat-elevation-z8">


      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.taskid}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.tname}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.des}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Start Date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.sdate}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="End Date">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.edate}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td  mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Edit button -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="edittask(element.taskid)">
            <mat-icon>edit</mat-icon>
          </button>
        
        </td>
      </ng-container>

      <!-- Delete button -->
      <ng-container matColumnDef="Delete">
        <th  mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteTask(element.taskid)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
