
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
<body>
 
  <div style=" margin-top: 50px; height: auto; padding-left: 50px;padding-right: 50px;">
<mat-card >
  <mat-card-title style="text-align: center;">Add New Task</mat-card-title>
  <mat-card-content  >
    <small style="color: seagreen;">{{msg}}</small><br>
 <form #addtaskform="ngForm" (ngSubmit)="addtask(addtaskform)" >
  <!-- <form #addtask="ngForm" (ngSubmit)="submit()" style="align-self: center;"> -->
    <div class="form-group" style="align-self: center;">
        <label for="tname">Task </label><br>
        <input type="text" id="tname" pattern="[a-zA-Z0-9 ]*" minlength="5"  maxlength="30" class="form-control"   [(ngModel)]="formData.tname" name="tname" #tname="ngModel" [ngClass]="tname.invalid && tname.touched?'inputerror':'validcls'" style="width: 50%;" required>   
        
        <div *ngIf="tname.invalid && (tname.dirty || tname.touched)" class="alert  alert-danger" style="width: 50%;">
            <div *ngIf="tname.errors?.['required']">Task name is required</div>
            <div *ngIf="tname.errors?.['minlength']">Task name should have minimum length of 5</div>
            <div *ngIf="tname.errors?.['maxlength']">Task name  should not be more than 30 in length</div>
            <div *ngIf="tname.errors?.['pattern']">Task name should not contain special Character </div>
        </div>     
    </div>
    <div class="form-group">
        <label for="des">Description</label><br>
        <textarea class="form-control"   id="des"  [(ngModel)]="formData.des" name="des" #des="ngModel" style="width: 50%;" required>  </textarea>      
        
        
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" [(ngModel)]="formData.status"  #status="ngModel"  class="form-control" style="width: 50%;" required>
        <option value="Important">Important</option>
        <option value="Completed">Completed</option>
        <option value="Progress">Progress</option>
        <option value="Pending">Pending</option>
      </select>


    </div>

    <div class="form-group" style="align-content: center;">
        <label for="sdate">Start Date</label><br>
        <input type="date" id="sdate"  class="form-control" [(ngModel)]="formData.sdate"  name="sdate" #sdate="ngModel" style="width: 50%;" required>  
        <div *ngIf="sdate.invalid && (sdate.dirty || sdate.touched)" class="alert  alert-danger" style="width: 50%;">
            <div *ngIf="sdate.errors?.['required']">Start Date is required</div>
                    
        </div>       
    </div>

    <div class="form-group" style="align-content: center;">
      <label for="edate">End Date</label><br>
      <input type="date" id="edate"  class="form-control" [(ngModel)]="formData.edate"  name="edate" #edate="ngModel" style="width: 50%;" required>  
      <div *ngIf="edate.invalid && (edate.dirty || edate.touched)" class="alert  alert-danger" style="width: 50%;">
          <div *ngIf="edate.errors?.['required']">End date is required</div>
                  
      </div>       
  </div><br>


  
   
    <div class="form-group">
        <button type="submit" class="btn btn-info" [disabled]="!addtaskform.form.valid">Add Task</button>
    </div>



  </form>



  </mat-card-content>
</mat-card>
  </div>
</body>
</html>
